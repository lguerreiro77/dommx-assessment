          responsabilità
      3:
        action_code: AIML-04
        description: Incorporare proprietà e responsabilità nelle routine di 
          governance e ciclo di vita
      4:
        action_code: AIML-06
        description: Automatizzare l’applicazione dei ruoli e i controlli di 
          ownership dove applicabile
      5:
        action_code: AIML-09
        description: Ottimizzare continuamente la governance della proprietà 
          basata sui risultati operativi
  Q6:
    text: Sono applicate salvaguardie etiche, legali e responsabili-AI lungo il 
      ciclo di vita AI/ML?
    explanation: Garantisce che i principi etici, i vincoli legali e i controlli
      di uso responsabile siano integrati nelle pratiche AI/ML.
    objective: Promuovere un'adozione di AI affidabile, legale e socialmente 
      responsabile.
    cross_reference: "(DAMA-DMBOK2, Chapter 3 – Data Governance; Chapter 16 – Big
      Data & Analytics; Chapter 7 – Data Security; OECD AI Principles; NIST AI RMF
