          desenvolvimento e revisão de modelos
      4:
        action_code: AIML-06
        description: Automatizar artefatos de explicabilidade, logs e trilhas de
          auditoria
      5:
        action_code: AIML-09
        description: Refinar continuamente a governança de transparência usando 
          feedback de auditoria
  Q5:
    text: Os papéis, responsabilidades e propriedade para modelos AI/ML estão 
      claramente definidos e aplicados?
    explanation: Avalia a clareza da responsabilidade entre proprietários de 
      modelo, proprietários de dados, desenvolvedores e stakeholders 
      operacionais.
    objective: Fortalecer propriedade, responsabilidade e aplicação da 
      governança.
    cross_reference: "(DAMA-DMBOK2, Chapter 3 – Data Governance; Chapter 14 – Data
