      1: { action_code: "DII-02", description: "Assign cross-domain integration governance roles" }
      2: { action_code: "DII-03", description: "Approve exchange rules, review cycles, and traceability structures" }
      3: { action_code: "DII-04", description: "Implement governed cross-domain exchange processes" }
      4: { action_code: "DII-06", description: "Automate traceability, lineage, and exchange monitoring" }
      5: { action_code: "DII-09", description: "Continuously improve cross-domain exchange governance" }

  Q4:
    text: "Are integration mechanisms (APIs, governed interfaces, ingestion rules) standardized and enforced?"
    explanation: "Evaluates governed mechanisms for structured data movement."
    objective: "Ensure structural and semantic coherence."
    cross_reference: "(DAMA-DMBOK2, Chapter 6 – Integration Lifecycle; Chapter 12 – Data Lifecycle; DCAM, Lifecycle Execution; IDGC, Process Integration)"
    score_action_mapping:
      0: { action_code: "DII-01", description: "Define standards for integration mechanisms and governed interfaces" }
      1: { action_code: "DII-02", description: "Assign responsibility for interface and ingestion governance" }
      2: { action_code: "DII-03", description: "Approve interface and ingestion standards" }
      3: { action_code: "DII-04", description: "Embed standard integration mechanisms into daily governance routines" }
      4: { action_code: "DII-06", description: "Automate validation of integration mechanism conformity" }
      5: { action_code: "DII-09", description: "Optimize integration mechanisms using performance metrics" }

  Q5:
    text: "Is integration performance (consistency, latency, reliability) measured and reviewed?"
    explanation: "Assesses the integration, quality, and stability metrics."
    objective: "Maintain operational confidence and alignment."
    cross_reference: "(DAMA-DMBOK2, Chapter 6 – Integration Metrics; DCAM, Performance & Controls; IDGC, Monitoring)"
