domain:
  id: 2
  name: Architettura dati (DA)
action_catalog:
  DA-01:
    title: Definire i principi architetturali fondamentali e l’ambito
    procedures:
    - number: 1
      name: Definire principi architetturali e ambito strutturale
      prerequisite: Richiede identificazione dei domini dati core
      deliverable: Documento dei principi architetturali
      recommendations:
      - Definire principi seguendo le linee guida DAMA per le fondamenta 
        architetturali, che includono chiarezza strutturale, stabilità e 
        allineamento all'integrazione come descritto in DMBOK2 (Capitolo 3.3, p.
        58–59).
      - Garantire che i principi riflettano le aspettative di DAMA per 
        responsabilità e governance nelle decisioni strutturali (Capitolo 3, p. 
        51).
      - Validare la coerenza con le responsabilità architetturali correlate a 
        DAMA che coprono standard dati, definizione e controllo delle modifiche 
        (Capitolo 4, p. 86–89).
      - Strutturare il documento dei principi utilizzando le raccomandazioni di 
        formattazione degli artefatti DAMA per garantire chiarezza e 
        auditabilità (Appendice Capitolo 3, p. 69–70).
      notes:
      - Utilizzare la capacità di architettura DCAM per garantire che i principi
        supportino le strutture dati a livello aziendale.
    - number: 2
      name: Redigere l’architettura di riferimento iniziale
      prerequisite: Richiede principi definiti
      deliverable: Architettura di riferimento v0.1
      recommendations:
      - Redigere l'architettura iniziale basandosi sulle linee guida DAMA per la
        creazione di blueprint strutturali e relazioni strutturali a livello di 
        dominio (Capitolo 3.5, p. 62–63).
      - Garantire l'allineamento con le aspettative di metadata e struttura del 
        ciclo di vita dai capitoli architetturali DAMA (Capitolo 10, p. 282).
      - Validare se i componenti di riferimento sono allineati con le 
        responsabilità di stewardship e proprietà definite da DAMA (Capitolo 4, 
        p. 86–87).
      - Confermare che l'architettura preliminare rifletta le regole di qualità 
        e semantica DAMA relative a coerenza e chiarezza (Capitolo 11, p. 
        308–311).
      notes:
      - Utilizzare le pratiche di definizione architetturale in fase iniziale 
        CMMI per mantenere la coerenza durante le rifiniture iterative.
    - number: 3
      name: Identificare modelli strutturali preliminari
      prerequisite: Richiede mappatura del dominio
      deliverable: Elenco iniziale dei pattern strutturali
      recommendations:
      - Identificare modelli utilizzando le linee guida DAMA per la modellazione
        strutturale, incluse entità di riferimento, strutture riutilizzabili e 
        punti di integrazione (Capitolo 3.3, p. 58).
      - Confermare l'espressione dei concetti di business utilizzando le 
        aspettative DAMA per l'allineamento semantico strutturale (Capitolo 10, 
        p. 282–284).
      - Validare la completezza basata sui checkpoint del ciclo di vita DAMA che
        coprono creazione, trasformazione e ritiro (Capitolo 4.3, p. 92).
      - Garantire che i modelli siano allineati alle responsabilità di 
        stewardship DAMA per mantenere la proprietà delle regole strutturali 
        (Capitolo 4, p. 86–87).
      notes:
      - Utilizzare le pratiche di catalogazione dei pattern DCAM per supportare 
        l’evoluzione scalabile dell’architettura.
    - number: 4
      name: Assegna la proprietà provvisoria dell'architettura
      prerequisite: Richiede l'identificazione dei domini strutturali
      deliverable: Matrice di proprietà architetturale
      recommendations:
      - Assegnare proprietà utilizzando le definizioni di DAMA per autorità 
        decisionale strutturale e responsabilità nell'architettura dati 
        (Capitolo 3.2, p. 55–57).
      - Validare che i proprietari provvisori coprano le responsabilità di 
        integrazione, modellazione e struttura di riferimento definite in DAMA 
        (Capitolo 3.3, p. 58–59).
      - Confermare che l’ownership promuova responsabilità basate sul ciclo di 
        vita allineate ai checkpoint di stewardship DAMA (Capitolo 4.3, p. 92).
      - Garantisce che la documentazione segua i formati degli artefatti DAMA 
        per chiarezza e continuità di governance (Appendice Capitolo 3, p. 69).
      notes:
      - Utilizzare i criteri di allineamento organizzativo DCAM per garantire 
        che i proprietari possano supportare la crescita della capacità 
        architetturale.
    - number: 5
      name: Pubblicare linee guida architetturali iniziali
      prerequisite: Richiede una bozza e proprietà
      deliverable: Brief di onboarding architetturale
      recommendations:
      - Pubblicare linee guida basate sulle aspettative di DAMA per la 
        comunicazione architetturale e l’orientamento degli stakeholder 
        (Capitolo 3.6, p. 64).
      - Assicurare che le linee guida riflettano ambito strutturale, principi e 
        confini di proprietà utilizzando i fondamenti di governance DAMA 
        (Capitolo 3, p. 51).
      - Validare chiarezza e tracciabilità con gli standard degli artefatti DAMA
        (Capitolo 3 Appendice, p. 69–70).
      - Rafforzare le responsabilità di governance facendo riferimento alle 
        descrizioni di stewardship DAMA (Capitolo 4, p. 86–87).
      notes:
      - Utilizza le pratiche di comunicazione CMMI per migliorare la 
        comprensione degli stakeholder sulla governance architetturale.
  DA-02:
    title: Assegnare stewardship e proprietà architetturale
    procedures:
    - number: 1
      name: Consolida i requisiti strutturali e architetturali
      prerequisite: Richiede completamento DA-01
      deliverable: Registro dei requisiti
      recommendations:
      - Consolidare i requisiti utilizzando le linee guida DAMA per regole 
        architetturali e confini decisionali (Capitolo 3.5, p. 62–63).
      - Garantire che i requisiti riflettano le aspettative di struttura 
        semantica e metadata di DAMA (Capitolo 10, p. 282–284).
      - Convalidare la copertura delle responsabilità del ciclo di vita seguendo
        il modello di stewardship DAMA (Capitolo 4.3, p. 92).
      - Confermare che i requisiti supportino la coerenza strutturale tra domini
        utilizzando i principi di allineamento cross-domain DAMA (Capitolo 3.3, 
        p. 58–59).
      notes:
      - Utilizzare la mappatura dei requisiti di capacità DCAM per prioritizzare
        i requisiti strutturali allineati al valore di business.
    - number: 2
      name: Produrre un'architettura di riferimento formale
      prerequisite: Richiede requisiti validati
      deliverable: Architettura di riferimento v1.0
      recommendations:
      - Produrre l’architettura ufficiale seguendo le linee guida DAMA per la 
        modellazione formale e la definizione strutturale (Capitolo 3.3, p. 58).
      - Validare l'architettura rispetto ai controlli di qualità e metadata di 
        DAMA (Capitoli 10 e 11).
      - Garantire l’allineamento strutturale con i doveri di stewardship 
        descritti da DAMA (Capitolo 4, p. 86–89).
      - Documentare l'architettura utilizzando la struttura di artefatti DAMA 
        per la tracciabilità (Capitolo 3 Appendice, p. 69–70).
      notes:
      - Utilizzare l'allineamento delle pratiche di ingegneria CMMI per 
        aumentare formalità e controllo delle versioni dell'architettura.
    - number: 3
      name: Definire standard architetturali e regole strutturali
      prerequisite: Richiede architettura v1.0
      deliverable: Manuale degli standard architetturali
      recommendations:
      - Definire standard utilizzando le linee guida DAMA per regole 
        strutturali, inclusi naming, modellazione e regole del ciclo di vita 
        (Capitolo 3.5, p. 62–63).
      - Confermare l'allineamento con le definizioni di metadata e le strutture 
        semantiche richieste da DAMA (Capitolo 10, p. 282).
      - Validare proprietà e stewardship per ogni regola seguendo le 
        responsabilità di governance DAMA (Capitolo 3.2, p. 55–57).
      - Garantire che gli standard coprano i punti di controllo del ciclo di 
        vita descritti in DAMA (Capitolo 4.3, p. 92).
      notes:
      - Applicare i principi GDPR nella definizione di regole che influenzano le
        strutture di dati personali.
    - number: 4
      name: Validare gli standard strutturali con gli stakeholder aziendali
      prerequisite: Richiede bozza di standard
      deliverable: Registro di allineamento
      recommendations:
      - Validare gli standard utilizzando le aspettative di governance 
        relazionale DAMA che enfatizzano collaborazione e chiarezza strutturale 
        (Capitolo 3.6, p. 64).
      - Confermare l'allineamento di business con le convenzioni semantiche e 
        metadata di DAMA (Capitolo 10, p. 282–284).
      - Convalidare che gli standard supportino i checkpoint di governance del 
        ciclo di vita (Capitolo 4.3, p. 92).
      - Garantire che le aspettative degli stakeholder corrispondano al modello 
        DAMA per la trasparenza della governance (Capitolo 3.4, p. 60).
      notes:
      - Utilizzare tecniche di allineamento degli stakeholder DCAM per 
        rafforzare l'impegno durante la validazione strutturale.
    - number: 5
      name: Approvare e pubblicare gli standard architetturali
      prerequisite: Richiede approvazione dell’autorità di governance
      deliverable: Pacchetto di approvazione dell'architettura
      recommendations:
      - Approvare standard seguendo le linee guida di autorità decisionale DAMA 
        per regole strutturali e governance architetturale (Capitolo 3.4, p. 
        60–61).
      - Garantire che la pubblicazione rifletta le convenzioni artefatto di DAMA
        per chiarezza e auditabilità (Capitolo 3 Appendice, p. 69).
      - Validare la coerenza con le responsabilità di stewardship e proprietà 
        DAMA (Capitolo 4, p. 86–87).
      - Confermare che gli standard rimangono allineati con i principi di ciclo 
        di vita e metadata definiti da DAMA (Capitoli 10 e 11).
      notes:
      - Utilizzare i controlli di readiness di governance CMMI per garantire che
        gli standard siano istituzionalizzati efficacemente.
  DA-03:
    title: Approvare standard architetturali e regole strutturali
    procedures:
    - number: 1
      name: Stabilire il charter del Architecture Governance Council
      prerequisite: DA-02 deliverable
      deliverable: Statuto approvato
      recommendations:
      - Stabilire il charter basato sulle linee guida DAMA per organi 
        decisionali di governance e funzioni di supervisione strutturale 
        (Capitolo 3.4, p. 60).
      - Assicurare che ruoli e responsabilità nella carta riflettano il modello 
        di autorità decisionale architetturale di DAMA (Capitolo 3.2, p. 55–57).
      - Validare l’allineamento con l’architettura funzionale di governance DAMA
        che copre livelli strategici, tattici e operativi (Figura 3-2, p. 53).
      - Confermare che la documentazione segue gli standard degli artefatti DAMA
        (Capitolo 3 Appendice, p. 69–70).
      notes:
      - Applicare pratiche di allineamento della struttura di governance DCAM 
        per rafforzare il coordinamento dell'architettura cross-domain.
    - number: 2
      name: Assegnare ruoli architetturali definitivi
      prerequisite: Richiede una struttura di ruoli definita
      deliverable: Registro di assegnazione dei ruoli
      recommendations:
      - Assegnare ruoli utilizzando i profili di competenza DAMA per governance 
        strutturale e stewardship architetturale (Capitolo 4, p. 86–89).
      - Garantire che la chiarezza dei ruoli sia allineata alle aspettative DAMA
        per autorità decisionale, escalation e supervisione del ciclo di vita 
        (Capitolo 3.4, p. 60).
      - Validare che i ruoli supportino le responsabilità semantiche e di 
        metadata di DAMA (Capitolo 10, p. 282).
      - Confermare che la documentazione è conforme alla struttura degli 
        artefatti DAMA (Capitolo 3 Appendice, p. 69).
      notes:
      - Utilizzare gli indicatori di prontezza comportamentale IDGC per 
        garantire che i titolari dei ruoli abbiano supporto organizzativo.
    - number: 3
      name: Implementare forum decisionali architetturali
      prerequisite: Richiede approvazione del charter
      deliverable: Calendario e modelli di governance dell'architettura
      recommendations:
      - Implementare forum utilizzando le linee guida di DAMA per processi 
        decisionali strutturali e attività di revisione architetturale (Capitolo
        3.3, p. 58).
      - Convalidare che i forum promuovano trasparenza e responsabilità seguendo
        i principi DAMA (Capitolo 3, p. 51).
      - Garantire che i forum coprano cambiamenti strutturali, impatti di 
        integrazione e checkpoint del ciclo di vita basati su DAMA (Capitolo 
        4.3, p. 92).
      - Applicare gli standard DAMA per la documentazione delle attività di 
        governance (Capitolo 3 Appendice, p. 69–70).
      notes:
      - Utilizzare le pratiche di disciplina delle riunioni CMMI per garantire 
        che i forum rimangano coerenti e adeguati.
    - number: 4
      name: Avvia cicli di revisione architetturale
      prerequisite: Richiede forum definiti
      deliverable: Verbale della prima revisione
      recommendations:
      - Avvia revisioni seguendo le linee guida DAMA per la supervisione 
        architetturale e i meccanismi di revisione coordinata (Capitolo 3.3, p. 
        58).
      - Validare l’impatto del ciclo di vita utilizzando checkpoint DAMA 
        attraverso creazione, trasformazione e dismissione (Capitolo 4.3, p. 
        92).
      - Garantire che le revisioni verifichino la coerenza semantica e dei 
        metadata basata sulle aspettative di DAMA (Capitolo 10, p. 282–284).
      - Confermare che la documentazione delle decisioni segua le convenzioni di
        artefatti DAMA (Capitolo 3 Appendice, p. 69).
      notes:
      - Applicare pratiche di assurance architetturale DCAM per rafforzare la 
        qualità dei risultati di revisione.
    - number: 5
      name: Mantenere l'operatività della governance architetturale
      prerequisite: Richiede cadenza di meeting
      deliverable: Registro delle attività di architettura
      recommendations:
      - Mantenere l'operatività utilizzando le linee guida di DAMA per 
        continuità e supervisione della governance (Capitolo 3.6, p. 64).
      - Garantire documentazione coerente utilizzando i template artefatto di 
        DAMA (Capitolo 3 Appendice, p. 69–70).
      - Validare i log delle attività rispetto alle responsabilità del ciclo di 
        vita DAMA (Capitolo 4.3, p. 92).
      - Confermare l’aderenza alle aspettative di governance strutturale che 
        coprono metadati, qualità e regole semantiche (Capitoli 10 e 11).
      notes:
      - Utilizzare le pratiche di monitoraggio operativo CMMI per mantenere le 
        attività di governance prevedibili e verificabili.
  DA-04:
    title: Incorpora la governance architetturale nei flussi di lavoro
    procedures:
    - number: 1
      name: Incorporare checkpoint architetturali nei flussi di lavoro del 
        dominio
      prerequisite: Richiede ruoli e standard DA-03
      deliverable: Modelli di workflow aggiornati
      recommendations:
      - Incorporare checkpoint utilizzando le linee guida DAMA per integrare 
        controlli strutturali nei processi dati operativi e analitici come 
        descritto in DMBOK2 (Capitolo 3.3, p. 58–59).
      - Garantire che i checkpoint riflettano le aspettative di controllo del 
        ciclo di vita DAMA per creazione, trasformazione e pubblicazione 
        (Capitolo 4.3, p. 92).
      - Valida che ogni checkpoint affronti le regole DAMA per metadati, lineage
        e coerenza strutturale (Capitoli 10 e 11).
      - Confermare l'allineamento con le responsabilità di stewardship DAMA per 
        far rispettare i confini decisionali nei passaggi del flusso di lavoro 
        (Capitolo 4, p. 86–87).
      notes:
      - Utilizzare la mappatura delle capacità di workflow DCAM per garantire 
        che i checkpoint rafforzino gli obiettivi dell’architettura aziendale.
    - number: 2
      name: Integra i criteri architetturali nelle decisioni di modellazione e 
        integrazione
      prerequisite: Richiede standard
      deliverable: Template di design governati
      recommendations:
      - Integra criteri basati sulle aspettative di modellazione e strutturali 
        DAMA che definiscono come l'architettura deve guidare il design 
        concettuale, logico e fisico (Capitolo 10, p. 282–284).
      - Garantire che le dipendenze strutturali siano allineate con la 
        governance dell'architettura funzionale di DAMA che copre chiarezza 
        semantica e significato di business (Capitolo 3.3, p. 58).
      - Validare le decisioni di integrazione utilizzando regole di qualità e 
        metadata DAMA (Capitolo 11, p. 308–311).
      - Confermare l’allineamento con le responsabilità di stewardship DAMA per 
        la definizione e approvazione degli standard di modellazione (Capitolo 
        4, p. 86–89).
      notes:
      - Utilizzare la logica di verifica del design CMMI per rafforzare la 
        tracciabilità e la correttezza strutturale.
    - number: 3
      name: Aggiornare la documentazione del ciclo di vita con requisiti 
        architetturali
      prerequisite: Richiede la riprogettazione del workflow
      deliverable: Documentazione del ciclo di vita aggiornata
      recommendations:
      - Aggiornare la documentazione secondo il modello di ciclo di vita DAMA, 
        che definisce checkpoint per la governance dell'evoluzione strutturale 
        (Capitolo 4.3, p. 92).
      - Assicurare che i requisiti architetturali rimangano allineati con le 
        aspettative DAMA per la struttura dei metadata e la documentazione del 
        lineage (Capitolo 10, p. 282).
      - Validare che le descrizioni del ciclo di vita riflettano le 
        responsabilità DAMA per proprietari e steward (Capitolo 4, p. 86–87).
      - Confermare che le dipendenze strutturali e i punti di cambiamento 
        seguono le regole di governance DAMA (Capitolo 3.5, p. 62–63).
      notes:
      - Utilizzare indicatori di capacità del ciclo di vita di DCAM per 
        migliorare la coerenza tra le fasi del ciclo di vita.
    - number: 4
      name: Applicare controlli strutturali nei punti decisionali di dominio
      prerequisite: Richiede flussi di lavoro governati
      deliverable: Evidenza di controlli architetturali
      recommendations:
      - Applicare controlli seguendo le aspettative di governance strutturale 
        DAMA che richiedono la validazione di modelli, relazioni e semantica 
        prima delle approvazioni (Capitolo 3.3, p. 58).
      - Garantire che i controlli incorporino indicatori di qualità di metadati,
        lineage e semantica da DAMA (Capitoli 10 e 11).
      - Validare che i punti decisionali applichino le responsabilità di 
        stewardship, inclusi approvazione, escalation e azione correttiva 
        (Capitolo 4, p. 86–89).
      - Confermare che i controlli strutturali rimangano allineati con i 
        checkpoint del ciclo di vita DAMA (Capitolo 4.3, p. 92).
      notes:
      - Utilizzare le attività di verifica CMMI per rafforzare la ripetibilità 
        dell’applicazione del controllo architetturale.
    - number: 5
      name: Monitora l'aderenza architetturale tra domini
      prerequisite: Richiede routine di monitoraggio
      deliverable: Registro di conformità architetturale
      recommendations:
      - Monitorare l'aderenza utilizzando le aspettative di monitoraggio della 
        governance DAMA che enfatizzano coerenza strutturale e allineamento 
        cross-dominio (Capitolo 3.6, p. 64).
      - Garantire che i controlli di conformità includano metadata e controlli 
        semantici definiti da DAMA (Capitolo 10, p. 282–284).
      - Valida le deviazioni rispetto alle aspettative di ruolo del ciclo di 
        vita DAMA (Capitolo 4.3, p. 92).
      - Confermare che la cattura delle evidenze segua le pratiche di 
        documentazione degli artefatti DAMA (Capitolo 3 Appendice, p. 69).
      notes:
      - Usa indicatori di assicurazione DCAM per identificare punti critici 
        strutturali e aree di miglioramento.
  DA-06:
    title: Automatizzare la validazione e la conformità dell'architettura
    procedures:
    - number: 1
      name: Definire indicatori di validazione architetturale
      prerequisite: Richiede workflow DA-04
      deliverable: Set architetturale KPI
      recommendations:
      - Definire KPI utilizzando le linee guida di DAMA per la misurazione della
        governance strutturale, inclusa la coerenza architetturale, 
        l'allineamento semantico e l'efficacia del controllo delle modifiche 
        (Capitolo 3.6, p. 64).
      - Validare i KPI rispetto alle misure di qualità DAMA relative ad 
        accuratezza, completezza e lineage (Capitolo 11, p. 308–311).
      - Garantire che i KPI riflettano le aspettative del ciclo di vita DAMA 
        attraverso creazione, integrazione e dismissione (Capitolo 4.3, p. 92).
      - Confermare che le responsabilità di stewardship e ownership siano 
        rappresentate nell’attribuzione KPI seguendo i ruoli di governance DAMA 
        (Capitolo 3.2, p. 55–57).
      notes:
      - Utilizzare indicatori di maturità delle capacità DCAM per costruire set 
        scalabili KPI.
    - number: 2
      name: Stabilire regole automatizzate di validazione strutturale
      prerequisite: Richiede criteri strutturali
      deliverable: Set di regole di convalida automatizzate
      recommendations:
      - Stabilire regole utilizzando le aspettative strutturali DAMA per 
        modellazione, metadata e controlli di qualità (Capitoli 10 e 11).
      - Confermare che l'automazione supporta l'autorità decisionale di 
        governance DAMA facendo rispettare l'adesione alle regole (Capitolo 3.4,
        p. 60).
      - Validare che la logica automatizzata copra i checkpoint del ciclo di 
        vita descritti in DAMA (Capitolo 4.3, p. 92).
      - Garantire che la documentazione delle regole segua gli standard degli 
        artefatti DAMA (Capitolo 3 Appendice, p. 69–70).
      notes:
      - Utilizza le pratiche di prontezza all'automazione CMMI per garantire 
        stabilità prima di scalare l'automazione.
    - number: 3
      name: Implementare dashboard di monitoraggio dell'architettura
      prerequisite: Richiede regole di validazione
      deliverable: Dashboard di monitoraggio dell'architettura
      recommendations:
      - Implementare dashboard seguendo le aspettative DAMA per il monitoraggio 
        delle performance di governance e l'aderenza strutturale (Capitolo 3.6, 
        p. 64).
      - Assicura che i dashboard includano lineage, metadati e indicatori di 
        qualità semantica riferiti da DAMA (Capitoli 10 e 11).
      - Validare che i dashboard consentano la supervisione del ciclo di vita 
        per l’evoluzione architetturale (Capitolo 4.3, p. 92).
      - Confermare che i dashboard rafforzino la responsabilità mappando i 
        risultati ai ruoli di stewardship e proprietà (Capitolo 4, p. 86–89).
      notes:
      - Utilizzare le linee guida di visualizzazione delle performance DCAM per 
        migliorare la chiarezza delle dashboard.
    - number: 4
      name: Abilitare alert automatizzati di conformità strutturale
      prerequisite: Richiede dashboard attivi
      deliverable: Feed di alert per la conformità
      recommendations:
      - Abilitare alert utilizzando le linee guida DAMA per escalation di 
        governance e identificazione di problemi (Capitolo 3.4, p. 60).
      - Garantire che le regole di allerta includano incoerenze di metadati, 
        punti di rottura del lineage e deviazioni strutturali allineate a DAMA 
        (Capitoli 10 e 11).
      - Validare i trigger di allerta rispetto ai checkpoint del ciclo di vita 
        (Capitolo 4.3, p. 92).
      - Confermare che i ruoli di stewardship siano integrati nel processo di 
        risposta agli alert (Capitolo 4, p. 86–87).
      notes:
      - Utilizzare la logica di risposta agli incidenti CMMI per supportare 
        escalation strutturate.
    - number: 5
      name: Mantenere la governance automatizzata dell'architettura
      prerequisite: Richiede maturità operativa
      deliverable: Registro operativo architetturale
      recommendations:
      - Mantenere l'automazione seguendo le linee guida di DAMA per la 
        continuità operativa della governance e l'assicurazione della qualità 
        (Capitolo 3.6, p. 64).
      - Confermare che le regole automatizzate rimangano allineate con le 
        definizioni di metadata e semantica DAMA (Capitolo 10, p. 282).
      - Validare la supervisione del ciclo di vita utilizzando i checkpoint DAMA
        per garantire coerenza strutturale (Capitolo 4.3, p. 92).
      - Garantisce che la documentazione rimanga allineata alle aspettative 
