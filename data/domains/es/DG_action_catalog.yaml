      - Asegurar que los indicadores de desempeño cubran claridad de 
        responsabilidades, oportunidad de decisiones y efectividad de 
        supervisión según funciones de gobernanza DAMA (Capítulo 3.3, p. 58–59).
      notes:
      - Usar indicadores de comportamiento IDGC para evaluar madurez de 
        stewardship y aceptación organizacional.
