# DOMMx - Pilot Execution Orchestration Setup (POC)
# This file configures the initial setup and dynamic selection for the pilot assessment.

# Global Configuration Parameters
language: "default"            # Options: 'EN-US', 'PT-BR'
sort_order: "id"               # Options: 'ID' (Sequential 1-12) or 'Natural' (Priority order)
navigation_mode: "free"        # Options: 'Free' (Can navigate back) or 'Sequential' (No return)

# Maturity Scale Configuration
# This array defines the accepted scales in the orchestration.
maturity_scale: [0, 1, 2, 3, 4, 5] # 0:Non-existent, 1:Initial, 2:Emerging, 3:Established, 4:Managed, 5:Optimized

