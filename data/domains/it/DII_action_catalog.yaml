        (“Capitolo 3.6, p. 64–66”; “Capitolo 11, p. 308–311”).
      - Confrontare modelli tra domini per identificare dove il design o gli 
        standard di integrazione sono insufficienti (“Capitolo 8, p. 252–260”).
