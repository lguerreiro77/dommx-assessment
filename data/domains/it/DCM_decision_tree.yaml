          della conformità
      5:
        action_code: DCM-09
        description: Migliorare continuamente la governance del repository 
          utilizzando evidenze
  Q5:
    text: La qualità del contenuto (accuratezza, aggiornamento, completezza) è 
      misurata e revisionata?
    explanation: Valuta processi di misurazione e revisione per la qualità dei 
      contenuti.
    objective: Mantenere archivi di contenuti affidabili e attendibili.
    cross_reference: "(DAMA-DMBOK2, Chapter 7 – Metrics & Monitoring; DCAM, Measurement;
      IDGC, Monitoring & Audit)"
    score_action_mapping:
