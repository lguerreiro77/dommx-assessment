          conteúdo
      1:
        action_code: DCM-02
        description: Atribuir papéis para supervisão ética e de privacidade
      2:
        action_code: DCM-03
        description: Aprovar regras de conteúdo ético e de privacidade
      3:
        action_code: DCM-04
        description: Incorporar salvaguardas éticas e de privacidade nas rotinas
          de gestão de conteúdo
      4:
        action_code: DCM-06
        description: Automatizar validação de privacidade, ética e minimização
      5:
        action_code: DCM-09
        description: Melhorar continuamente a governança ética e de privacidade 
          usando auditorias
