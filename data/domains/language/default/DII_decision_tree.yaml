domain:
  id: 6
  name: "Data Integration and Interoperability (DII)"
  description: >
    This domain evaluates the formalization of data movement, the existence of governed integration patterns, and the stability of interoperability standards across the organization. Data Integration and Interoperability focus on ensuring that data flows between systems are reliable, consistent, and governed, supporting seamless data sharing and architectural alignment (DAMA-DMBOK2, Chapter 8).

maturity_scale:

  0:
    maturity_level: "Non-existent"
    meaning: "No governance practices and no defined responsibilities or processes."
    interpretation_for_assessment: "Indicates a complete absence of structure and an immediate need for foundational action."

  1:
    maturity_level: "Initial"
    meaning: "Activities occur informally and reactively with little or no documentation."
    interpretation_for_assessment: "Reflects awareness, but also high variability and operational risk."

  2:
    maturity_level: "Emerging"
    meaning: "Some practices exist but remain inconsistent, undocumented, or not adopted across teams."
    interpretation_for_assessment: "Shows early development. Standardization and documentation are necessary to progress."

  3:
    maturity_level: "Established"
    meaning: "Processes, roles, and policies are defined, documented, and applied with stability."
    interpretation_for_assessment: "Demonstrates operational consistency and readiness for more structured improvements."

  4:
    maturity_level: "Managed"
    meaning: "Governance is integrated into workflows and supported by tools, monitoring, and oversight."
    interpretation_for_assessment: "Represents mature adoption with reliable execution across teams."

  5:
    maturity_level: "Optimized"
    meaning: "Governance is fully embedded, continuously improved, and aligned with compliance and ethical expectations."
    interpretation_for_assessment: "Represents advanced maturity with proactive governance, optimization, and institutionalized continuous improvement."

questions:

  Q1:
    text: "Are integration standards and governed exchange rules formally defined and approved?"
    explanation: "Evaluates the clarity of shared integration principles and mandatory standards."
    objective: "Ensure consistent and governed data exchange."
    cross_reference: "(DAMA-DMBOK2, Chapter 6 – Data Integration; DCAM, Data Sharing; IDGC, Coordination Mechanisms)"
    score_action_mapping:
      0: { action_code: "DII-01", description: "Define integration standards and governed exchange rules" }
      1: { action_code: "DII-02", description: "Assign integration of governance roles and responsibilities" }
      2: { action_code: "DII-03", description: "Approve integration standards and exchange rules" }
      3: { action_code: "DII-04", description: "Embed integration standards into domain and lifecycle routines" }
      4: { action_code: "DII-06", description: "Automate integration conformance and validation checks" }
      5: { action_code: "DII-09", description: "Continuously refine integration standards using metrics" }

  Q2:
    text: "Are Metadata-driven integration rules and structures maintained under governance authority?"
    explanation: "Assesses metadata alignment supporting integration flows."
    objective: "Strengthen transparency and lineage."
    cross_reference: "(DAMA-DMBOK2, Chapter 6 – APIs & Exchange Standards; DCAM, Interoperability; IDGC, Process Standardization)"
    score_action_mapping:
      0: { action_code: "DII-01", description: "Define metadata-driven integration rules" }
      1: { action_code: "DII-02", description: "Assign stewardship for metadata supporting integration" }
      2: { action_code: "DII-03", description: "Approve metadata structures and integration rules" }
      3: { action_code: "DII-04", description: "Embed metadata-driven integration rules into operational routines" }
      4: { action_code: "DII-06", description: "Automate metadata integration, alignment, and lineage capture" }
      5: { action_code: "DII-09", description: "Continuously improve metadata-driven integration using evidence" }

  Q3:
    text: "Are cross-domain data exchanges reviewed, approved, and traceable?"
    explanation: "Verifies governed movement of data between domains."
    objective: "Support trust, accountability, and consistency."
    cross_reference: "(DAMA-DMBOK2, Chapter 6 – Cross-Domain Integration; DCAM, Federated Governance; IDGC, Relational Mechanisms)"
