      3: { action_code: "DII-04", description: "Implement dashboards and governed reporting for integration" }
      4: { action_code: "DII-06", description: "Automate performance monitoring" }
      5: { action_code: "DII-09", description: "Continuously improve integration performance based on metrics" }

  Q6:
    text: "Are ethical, privacy, and responsible-use constraints embedded into integration governance?"
    explanation: "Checks privacy-by-design and ethical safeguards in data exchanges."
    objective: "Support compliant and responsible data movement."
    cross_reference: "(DAMA-DMBOK2, Chapter 6 – Responsible Interoperability; DCAM, Responsible Data Use; IDGC, Ethical Exchange)"
    score_action_mapping:
      0: { action_code: "DII-01", description: "Define ethical and privacy constraints for integration governance" }
