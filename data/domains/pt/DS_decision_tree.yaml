domain:
  id: 5
  name: Segurança de Dados (DS)
  description: "Este domínio avalia a formalização da governança de segurança de dados,
    a existência de padrões de proteção governados e a integração de controles de
    segurança ao longo do ciclo de vida dos dados. Segurança de Dados foca em garantir
    que os ativos de dados estejam protegidos contra acesso não autorizado, perda
    ou uso indevido, suportado por stewardship formal, autoridade clara e mecanismos
    rigorosos de supervisão (DAMA-DMBOK2, Capítulo 9).\n"
maturity_scale:
  0:
    maturity_level: Inexistente
    meaning: Sem práticas de governança e sem responsabilidades ou processos 
      definidos.
    interpretation_for_assessment: Indica ausência completa de estrutura e 
      necessidade imediata de ação fundamental.
  1:
    maturity_level: Inicial
    meaning: Atividades ocorrem de forma informal e reativa com pouca ou nenhuma
      documentação.
    interpretation_for_assessment: Reflete conscientização, mas também alta 
      variabilidade e risco operacional.
  2:
    maturity_level: Emergente
    meaning: Algumas práticas existem, mas permanecem inconsistentes, não 
      documentadas ou não adotadas entre equipes.
    interpretation_for_assessment: Mostra desenvolvimento inicial. Padronização 
      e documentação são necessárias para avançar.
  3:
    maturity_level: Estabelecido
    meaning: Processos, papéis e políticas são definidos, documentados e 
      aplicados com estabilidade.
    interpretation_for_assessment: Demonstra consistência operacional e 
      prontidão para melhorias mais estruturadas.
  4:
    maturity_level: Gerenciado
    meaning: A governança está integrada em fluxos de trabalho e suportada por 
      ferramentas, monitoramento e supervisão.
    interpretation_for_assessment: Representa adoção madura com execução 
      confiável entre equipes.
  5:
    maturity_level: Otimizado
    meaning: A governança está totalmente incorporada, continuamente aprimorada 
      e alinhada com expectativas de conformidade e ética.
    interpretation_for_assessment: Representa maturidade avançada com governança
      proativa, otimização e melhoria contínua institucionalizada.
questions:
  Q1:
    text: As políticas, princípios e requisitos de proteção de segurança de 
      dados estão formalmente definidos e aprovados?
    explanation: Avalia clareza das bases de governança de segurança.
    objective: Estabelecer regras seguras e conformes de proteção de dados.
    cross_reference: "(DAMA-DMBOK2, Chapter 9 – Data Security; DCAM, Security & Access
      Control; IDGC, Protection Measures)"
    score_action_mapping:
      0:
        action_code: DS-01
        description: Definir políticas de segurança, princípios e requisitos de 
          proteção
      1:
        action_code: DS-02
        description: Atribuir responsabilidades para governança e proteção de 
          segurança
      2:
        action_code: DS-03
        description: Aprovar políticas de segurança e padrões de proteção
      3:
        action_code: DS-04
        description: Incorporar requisitos de segurança nas rotinas 
          organizacionais e de domínio
      4:
        action_code: DS-06
        description: Automatizar validação de políticas de segurança e 
          monitoramento de proteção
      5:
        action_code: DS-09
        description: Melhorar continuamente políticas de segurança usando 
          evidências e auditorias
  Q2:
    text: Práticas de identidade, autenticação e autorização são governadas sob 
      papéis formais?
    explanation: Avalia a governança de identidade e acesso baseado em papéis.
    objective: Garantir acesso controlado, responsável e auditável aos dados.
    cross_reference: "(DAMA-DMBOK2, Chapter 9 – Access Roles & Privileges; DCAM, Access
      Management; IDGC, Accountability)"
    score_action_mapping:
      0:
        action_code: DS-01
        description: Definir regras de governança para identidade, autenticação 
          e autorização
      1:
        action_code: DS-02
        description: Atribuir papéis formais para gestão de acesso e identidade
      2:
        action_code: DS-03
        description: Aprovar processos de governança de identidade e acesso
      3:
        action_code: DS-04
        description: Operar rotinas governadas de gerenciamento de identidade e 
          acesso
      4:
        action_code: DS-06
        description: Automatizar validação de identidade e monitoramento de 
          autorização
      5:
        action_code: DS-09
        description: Refinar continuamente papéis de acesso usando métricas de 
          uso e risco
  Q3:
    text: Os controles de acesso, permissões e direitos são monitorados e 
      revisados periodicamente?
    explanation: Verifica processos de supervisão, monitoramento e 
      recertificação.
    objective: Manter governança consistente de acesso e segurança em todos os 
      sistemas.
    cross_reference: "(DAMA-DMBOK2, Chapter 9 – Security Controls; DCAM, Control Environment;
      IDGC, Enforcement Mechanisms)"
    score_action_mapping:
      0:
        action_code: DS-01
        description: Definir requisitos de monitoramento e revisão de controle 
          de acesso
      1:
        action_code: DS-02
        description: Atribua responsabilidades para monitoramento e revisão de 
          acesso
      2:
        action_code: DS-03
        description: Aprovar ciclos e regras de revisão de controle de acesso
      3:
        action_code: DS-04
        description: Operar revisões de acesso, monitoramento e rotinas de 
          recertificação
      4:
        action_code: DS-06
        description: Automatizar monitoramento e alertas de controle de acesso
      5:
        action_code: DS-09
        description: Melhorar continuamente a governança de acesso usando 
          métricas de desempenho
  Q4:
    text: Os mecanismos de proteção de dados (criptografia, minimização, 
      mascaramento) são governados e aplicados?
    explanation: Avalia o uso consistente de mecanismos de proteção.
    objective: Fortalecer salvaguardas de confidencialidade, minimização e 
      ética.
    cross_reference: "(DAMA-DMBOK2, Chapter 9 – Security Lifecycle; Chapter 12 – Data
      Lifecycle; DCAM, Security Controls; IDGC, Secure Processes)"
    score_action_mapping:
      0:
        action_code: DS-01
        description: Definir regras para mecanismos de proteção e minimização de
          dados
      1:
        action_code: DS-02
        description: Atribuir responsabilidades para governança de proteção
      2:
        action_code: DS-03
        description: Aprovar regras de proteção e minimização
      3:
        action_code: DS-04
        description: Incorporar mecanismos de proteção em rotinas de manipulação
          de dados
      4:
        action_code: DS-06
        description: Automatizar controles de proteção e confidencialidade
      5:
        action_code: DS-09
        description: Melhorar continuamente a governança de proteção por meio de
          métricas
  Q5:
    text: O desempenho de segurança (incidentes, violações, acessos anormais) é 
      medido e analisado?
    explanation: Examina se os controles são mensuráveis e supervisionados 
      continuamente.
    objective: Apoie governança de segurança proativa e baseada em evidências.
    cross_reference: "(DAMA-DMBOK2, Chapter 9 – Security KPIs & Compliance; DCAM,
      Measurement; IDGC, Monitoring & Assurance)"
    score_action_mapping:
      0:
        action_code: DS-01
        description: Definir indicadores de desempenho de segurança e regras de 
          monitoramento
      1:
        action_code: DS-02
        description: Atribuir responsabilidades para governança de desempenho de
          segurança
      2:
        action_code: DS-03
        description: Aprovar KPIs de segurança, limites e ciclos de revisão
      3:
        action_code: DS-04
        description: Implementar dashboards de segurança e relatórios governados
      4:
        action_code: DS-06
        description: Automatizar monitoramento de segurança e detecção de 
          violações
      5:
        action_code: DS-09
        description: Melhorar continuamente o desempenho de segurança usando 
          evidências
  Q6:
    text: Os controles éticos, de privacidade e de uso responsável estão 
      integrados à governança de segurança?
    explanation: Garantir que restrições éticas e legais façam parte das regras 
      de segurança.
    objective: Apoiar práticas responsáveis e em conformidade de manuseio de 
      dados.
    cross_reference: "(DAMA-DMBOK2, Chapter 9 – Privacy & Ethical Use; DCAM, Responsible
      Data Use; IDGC, Ethical Safeguards)"
    score_action_mapping:
      0:
        action_code: DS-01
        description: Definir requisitos de segurança ética, privacidade e uso 
          responsável
      1:
        action_code: DS-02
        description: Atribua papéis para supervisão ética e de segurança de 
          privacidade
      2:
        action_code: DS-03
        description: Aprovar regras de segurança éticas e privacy-by-design
      3:
        action_code: DS-04
        description: Incorporar controles éticos e de privacidade nas rotinas de
          segurança
      4:
        action_code: DS-06
        description: Automatizar validação ética e de privacidade em segurança
      5:
        action_code: DS-09
        description: Melhorar continuamente a segurança ética usando revisões
