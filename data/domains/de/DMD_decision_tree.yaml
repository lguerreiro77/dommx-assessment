  Q4:
    text: Sind konzeptionelle und logische Modelle mit Metadaten und 
      Domänengrenzen integriert?
    explanation: Überprüft die Übereinstimmung zwischen Modellen, Metadaten, 
      Herkunft und Domänenabgrenzung.
    objective: Fördern Sie Kohärenz über strukturelle Artefakte hinweg.
    cross_reference: "(DAMA-DMBOK2, Chapter 5 – Model Lifecycle; Chapter 12 – Data
