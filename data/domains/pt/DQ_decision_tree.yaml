domain:
  id: 11
  name: Qualidade de Dados (DQ)
  description: "Este domínio avalia como dimensões de qualidade de dados, regras de
    validação, frameworks de monitoramento e fluxos de trabalho de remediação são
    governados e mantidos entre domínios. Examina estruturas de propriedade, rotinas
    de medição e a integração de controles de qualidade em processos operacionais.
    A qualidade de dados é um mecanismo central de governança processual que assegura
    a confiabilidade, confiança e consistência do uso organizacional dos dados (DAMA-DMBOK2,
    Capítulo 13).\n"
maturity_scale:
  0:
    maturity_level: Inexistente
    meaning: Sem práticas de governança e sem responsabilidades ou processos 
      definidos.
    interpretation_for_assessment: Indica ausência completa de estrutura e 
      necessidade imediata de ação fundamental.
  1:
    maturity_level: Inicial
    meaning: Atividades ocorrem de forma informal e reativa com pouca ou nenhuma
      documentação.
    interpretation_for_assessment: Reflete conscientização, mas também alta 
      variabilidade e risco operacional.
  2:
    maturity_level: Emergente
    meaning: Algumas práticas existem, mas permanecem inconsistentes, não 
      documentadas ou não adotadas entre equipes.
    interpretation_for_assessment: Mostra desenvolvimento inicial. Padronização 
      e documentação são necessárias para avançar.
  3:
    maturity_level: Estabelecido
    meaning: Processos, papéis e políticas são definidos, documentados e 
      aplicados com estabilidade.
    interpretation_for_assessment: Demonstra consistência operacional e 
      prontidão para melhorias mais estruturadas.
  4:
    maturity_level: Gerenciado
    meaning: A governança está integrada em fluxos de trabalho e suportada por 
      ferramentas, monitoramento e supervisão.
    interpretation_for_assessment: Representa adoção madura com execução 
      confiável entre equipes.
  5:
    maturity_level: Otimizado
    meaning: A governança está totalmente incorporada, continuamente aprimorada 
      e alinhada com expectativas de conformidade e ética.
    interpretation_for_assessment: Representa maturidade avançada com governança
      proativa, otimização e melhoria contínua institucionalizada.
questions:
  Q1:
    text: Dimensões de qualidade de dados e regras de medição são formalmente 
      definidas e aprovadas?
    explanation: Avalia clareza e governança das expectativas de qualidade
    objective: Estabelecer fundamentos de qualidade consistentes e governados.
    cross_reference: "(DAMA-DMBOK2, Chapter 13 – Data Quality; DCAM, Quality Management;
      IDGC, Quality Principles)"
    score_action_mapping:
      0:
        action_code: DQ-01
        description: Definir dimensões de qualidade de dados governadas e regras
          de medição
      1:
        action_code: DQ-02
        description: Atribuir papéis de stewardship para governança de qualidade
          de dados
      2:
        action_code: DQ-03
        description: Aprovar dimensões de qualidade governadas e políticas de 
          medição
      3:
        action_code: DQ-04
        description: Incorporar dimensões de qualidade e regras de medição em 
          rotinas de domínio
      4:
        action_code: DQ-06
        description: Automatizar validação de dimensões e consistência de 
          medições
      5:
        action_code: DQ-09
        description: Melhorar continuamente regras de medição de qualidade de 
          dados
  Q2:
    text: As regras de validação, limites e verificações específicas de domínio 
      são governadas e mantidas?
    explanation: Avalia a governança dos controles de qualidade.
    objective: Habilitar validação confiável e proteção contra defeitos.
    cross_reference: "(DAMA-DMBOK2, Chapter 13 – Quality Rules & Standards; DCAM,
      Data Controls; IDGC, Rule Enforcement)"
    score_action_mapping:
      0:
        action_code: DQ-01
        description: Definir regras de validação de qualidade e requisitos de 
          limiar
      1:
        action_code: DQ-02
        description: Atribuir responsabilidades para governança de validação
      2:
        action_code: DQ-03
        description: Aprove regras de validação e definições de limiares
      3:
        action_code: DQ-04
        description: Implementar rotinas governadas de validação em operações
      4:
        action_code: DQ-06
        description: Automatizar execução de regras de validação e detecção de 
          defeitos
      5:
        action_code: DQ-09
        description: Melhorar continuamente governança de validação usando 
          métricas
  Q3:
    text: As rotinas e painéis de monitoramento de qualidade são aplicados 
      consistentemente entre domínios?
    explanation: Avalia consistência de monitoramento e supervisão de 
      governança.
    objective: Assegurar detecção precoce e visibilidade transparente.
    cross_reference: "(DAMA-DMBOK2, Chapter 13 – DQ Stewardship; Chapter 11 – Stewardship;
      DCAM, Ownership; IDGC, Accountability)"
    score_action_mapping:
      0:
        action_code: DQ-01
        description: Definir indicadores de monitoramento e regras de governança
      1:
        action_code: DQ-02
        description: Atribuir responsabilidades para monitoramento e supervisão
      2:
        action_code: DQ-03
        description: Aprovar processos de monitoramento e ciclos de revisão
      3:
        action_code: DQ-04
        description: Implemente dashboards e monitoramento contínuo de qualidade
      4:
        action_code: DQ-06
        description: Automatizar rotinas de monitoramento e alerta
      5:
        action_code: DQ-09
        description: Refinar continuamente a governança de monitoramento usando 
          evidências
  Q4:
    text: Os fluxos de trabalho de remediação são governados, atribuídos e 
      rastreáveis?
    explanation: Examina a governança para correção, escalonamento e resolução.
    objective: Garantir remediação responsável e em tempo hábil.
    cross_reference: "(DAMA-DMBOK2, Chapter 13 – DQ Lifecycle; Chapter 12 – Data Lifecycle;
      DCAM, Lifecycle Controls; IDGC, Process Integration)"
    score_action_mapping:
      0:
        action_code: DQ-01
        description: Definir regras governadas de remediação e escalonamento
      1:
        action_code: DQ-02
        description: Atribuir responsabilidades de remediação e escalonamento
      2:
        action_code: DQ-03
        description: Aprovar fluxos de remediação e estrutura de governança
      3:
        action_code: DQ-04
        description: Incorporar rotinas de remediação governadas nas operações
      4:
        action_code: DQ-06
        description: Automatizar rastreamento de remediação e validação de 
          governança
      5:
        action_code: DQ-09
        description: Melhorar continuamente a governança de remediação usando 
          métricas
  Q5:
    text: A propriedade da qualidade está claramente definida e revisada?
    explanation: Avalia papéis de gestão e estruturas de responsabilidade.
    objective: Fortalecer a responsabilidade e o controle em nível de domínio.
    cross_reference: "(DAMA-DMBOK2, Chapter 13 – Monitoring & Remediation; DCAM, Measurement;
      IDGC, Monitoring & Correction)"
    score_action_mapping:
      0:
        action_code: DQ-01
        description: Definir responsabilidades e autoridade decisória para 
          propriedade de qualidade
      1:
        action_code: DQ-02
        description: Atribuir responsáveis e proprietários para responsabilidade
          pela qualidade
      2:
        action_code: DQ-03
        description: Aprovar estruturas de propriedade de qualidade
      3:
        action_code: DQ-04
        description: Incorporar ownership de qualidade em rotinas de stewardship
          e domínio
      4:
        action_code: DQ-06
        description: Automatizar controles de propriedade de qualidade e 
          responsabilidade
      5:
        action_code: DQ-09
        description: Refinar continuamente governança de propriedade de 
          qualidade
  Q6:
    text: São aplicadas salvaguardas éticas, de privacidade e de uso responsável
      às regras de qualidade e remediação?
    explanation: Assegura justiça, minimização e tratamento legal dos processos 
      de qualidade.
    objective: Promover governança responsável de qualidade.
    cross_reference: "(DAMA-DMBOK2, Chapter 13 – Ethical Impact of Quality; DCAM,
      Responsible Data Use; IDGC, Ethical Safeguards)"
    score_action_mapping:
      0:
        action_code: DQ-01
        description: Definir regras éticas, de privacidade e minimização para 
          processos de qualidade
      1:
        action_code: DQ-02
        description: Atribuir supervisão para governança ética e de privacidade
      2:
        action_code: DQ-03
        description: Aprovar salvaguardas éticas e de privacidade
      3:
        action_code: DQ-04
        description: Incorporar controles éticos e de privacidade em rotinas de 
          qualidade
      4:
        action_code: DQ-06
        description: Automatizar validação de privacidade e ética para fluxos de
          trabalho de qualidade
      5:
        action_code: DQ-09
        description: Melhorar continuamente a governança ética de qualidade 
          usando auditorias
