  Q5:
    text: Wird die Inhaltsqualität (Genauigkeit, Aktualität, Vollständigkeit) 
      gemessen und überprüft?
    explanation: Bewertet Mess- und Überprüfungsprozesse für Inhaltsqualität.
    objective: Aufrechterhaltung zuverlässiger und vertrauenswürdiger 
      Inhaltspeicher.
    cross_reference: "(DAMA-DMBOK2, Chapter 7 – Metrics & Monitoring; DCAM, Measurement;
      IDGC, Monitoring & Audit)"
    score_action_mapping:
