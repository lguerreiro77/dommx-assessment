      5:
        action_code: AIML-09
        description: Otimizar continuamente a governança de propriedade com base
          em resultados operacionais
  Q6:
    text: São aplicadas salvaguardas éticas, legais e responsáveis-AI ao longo 
      do ciclo de vida AI/ML?
    explanation: Assegura que princípios éticos, restrições legais e controles 
      de uso responsável estejam incorporados nas práticas AI/ML.
    objective: Promover adoção AI confiável, legal e socialmente responsável.
    cross_reference: "(DAMA-DMBOK2, Chapter 3 – Data Governance; Chapter 16 – Big
