        práticas de documentação DAMA (“Apêndice do Capítulo 3, p. 69–70”).
      - Validar que a automação permanece alinhada com padrões e padrões de 
        integração (“Capítulo 8, p. 252–260”).
      - Garantir supervisão do ciclo de vida revisando periodicamente se a 
        automação ainda suporta os fluxos e consumidores atuais (“Capítulo 4.3, 
        p. 92”).
      - Envolver responsáveis e proprietários na revisão do log de automação 
        como parte dos ciclos de governança (“Capítulo 3.6, p. 64–66”; “Capítulo
        4, p. 86–89”).
      notes:
      - Usar avaliações de evolução de capacidade DCAM para planejar onde 
        automação adicional pode reduzir risco ou esforço manual.
  DII-09:
    title: Otimizar governança de integração e institucionalizar melhores 
      práticas
    procedures:
    - number: 1
      name: Revisar tendências de desempenho de integração
      prerequisite: Requer baseline DII-06 KPI
      deliverable: Análise de tendências de integração
      recommendations:
      - Analisar tendências para taxas de sucesso, atrasos, rejeições de dados e
        lacunas de lineage em conformidade com orientações de monitoramento DAMA
        (“Capítulo 3.6, p. 64–66”; “Capítulo 11, p. 308–311”).
      - Compare padrões entre domínios para identificar onde o design de 
        integração ou padrões são insuficientes (“Capítulo 8, p. 252–260”).
      - Valide implicações do ciclo de vida, como retroalimentações repetidas ou
        retenção estendida de dados de staging (“Capítulo 4.3, p. 92”).
      - Documentar a análise em relatório governado seguindo a estrutura de 
        artefatos DAMA (“Capítulo 3 Apêndice, p. 69–70”).
      notes:
      - Utilizar pontuação de maturidade DCAM para comparar desempenho de 
        integração contra níveis-alvo de capacidade.
    - number: 2
      name: Otimize padrões e padrões de integração com base em insights
      prerequisite: Requer análise de tendências
      deliverable: Padrões e padrões de integração atualizados
      recommendations:
      - Refine os padrões para tratar problemas recorrentes como deriva de 
        esquema, semântica ambígua ou duplicação excessiva, em conformidade com 
        DAMA (“Capítulo 8, p. 252–260”; “Capítulo 10, p. 282–284”).
      - Garantir que mudanças em padrões também atualizem modelos de metadados e
        templates de pipeline (“Capítulo 9, p. 236–239”).
      - Validar que padrões revisados permanecem consistentes com expectativas 
        de ciclo de vida, qualidade e segurança (“Capítulo 4.3, p. 92”; 
        “Capítulo 11, p. 308–311”).
      - Registrar aprovações e versionamento de padrões atualizados conforme 
        regras de documentação DAMA (“Capítulo 3 Apêndice, p. 69–70”).
      notes:
      - Usar abordagens de melhoria contínua CMMI para planejar melhorias 
        incrementais, porém mensuráveis.
    - number: 3
      name: Benchmarking de práticas de integração contra frameworks externos
      prerequisite: Requer perfil de maturidade de integração
      deliverable: Evidência de benchmark de integração
      recommendations:
      - Comparar práticas com referências e melhores práticas do setor, 
        relacionando resultados aos princípios de integração e governança DAMA 
        (“Capítulo 8, p. 252–260”; “Capítulo 3.6, p. 64–66”).
      - Inclua comparação de padrões de integração, profundidade de linhagem e 
        gestão de qualidade (“Capítulo 9, p. 236–239”; “Capítulo 11, p. 
        308–311”).
      - Valide que os resultados de benchmark informam decisões de ciclo de vida
        e risco (“Capítulo 4.3, p. 92”).
      - Documentar achados como artefatos governados em conformidade com DAMA 
        (“Capítulo 3 Apêndice, p. 69–70”).
      notes:
      - Usar orientação de benchmarking DCAM para traduzir resultados externos 
        em metas concretas de capacidade.
    - number: 4
      name: Aprimorar lógica de automação de integração
      prerequisite: Requer automação DII-06
      deliverable: Conjunto atualizado de automação de integração
      recommendations:
      - Aprimorar automação adicionando novas regras de validação, verificações 
        de linhagem ou salvaguardas de orquestração baseadas em DAMA e problemas
        observados (“Capítulo 8, p. 252–260”; “Capítulo 11, p. 308–311”).
      - Garantir que mudanças na automação atualizem definições e documentação 
        de metadados (“Capítulo 9, p. 236–239”; “Apêndice do Capítulo 3, p. 
        69–70”).
      - Validar que nova automação respeita regras de ciclo de vida e não cria 
        dívida técnica oculta (“Capítulo 4.3, p. 92”).
      - Obter aprovação dos órgãos de governança conforme regras de decisão DAMA
        (“Capítulo 3.4, p. 60–61”).
      notes:
      - Usar indicadores de maturidade de automação CMMI para identificar quais 
        novos controles entregam o benefício mais significativo.
    - number: 5
      name: Manter ciclo contínuo de melhoria de integração
      prerequisite: Requer ciclo de otimização
      deliverable: Plano de melhoria de integração
      recommendations:
      - Manter um backlog de melhorias que vincule problemas de integração, 
        causas raiz e ações propostas em conformidade com a orientação de 
        evolução da governança DAMA (“Capítulo 3.6, p. 64–66”).
      - Garantir que os itens incluam atualizações em padrões, metadados, 
        automação e treinamento quando necessário (“Capítulos 8, 9, 11”).
      - Validar que impactos no ciclo de vida e reduções de risco são 
        considerados para cada ação (“Capítulo 4.3, p. 92”).
      - Documentar o plano e seu status usando estrutura de artefatos DAMA para 
        roteiros de governança (“Capítulo 3 Apêndice, p. 69–70”).
      notes:
      - Utilizar mapeamento de evolução de capacidade DCAM para alinhar 
        melhorias de integração com a maturidade geral da governança de dados.
