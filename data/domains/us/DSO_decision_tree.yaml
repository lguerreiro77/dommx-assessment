  Q6:
    text: "Are ethical, privacy, and responsible-use safeguards embedded in operational routines?"
    explanation: "Evaluates privacy-by-design and ethical safeguards in daily operations."
    objective: "Ensure compliant and responsible operations."
    cross_reference: "(DAMA-DMBOK2, Chapter 6 – Operational Risk & Security; Chapter 9 – Data Security; DCAM, Risk & Controls; IDGC, Risk Governance)"
    score_action_mapping:
