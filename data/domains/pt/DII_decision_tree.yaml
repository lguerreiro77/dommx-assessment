          integração
      2:
        action_code: DII-03
        description: Aprovar regras de integração ética e de privacidade
      3:
        action_code: DII-04
        description: Incorporar salvaguardas éticas e de privacidade nas rotinas
          de integração
      4:
        action_code: DII-06
        description: Automatizar validação ética, de privacidade e de uso 
          responsável
      5:
        action_code: DII-09
        description: Melhorar continuamente a governança ética de integração
